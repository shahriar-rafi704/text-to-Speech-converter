<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text To Speech Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <label for="speechRate">Speech Rate:</label>
        <input
          type="range"
          id="speechRate"
          class="speech-rate-slider"
          min="0.1"
          max="2.0"
          step="0.1"
          value="1.0"
        />
        <label for="speechLanguage">Select Language:</label>
        <select id="speechLanguage">
          <option value="en-US">English (US)</option>
          <option value="es-ES">Spanish (Spain)</option>
          <option value="bn-BD">Bangla (Bangladesh)</option>
          <option value="hi-IN">Hindi (India)</option>
          <option value="de-DE">German (Germany)</option>
        </select>
        <button class="btn" id="resume">
          <i class="fa-solid fa-play"></i>
        </button>
        <button class="btn" id="pause">
          <i class="fa-solid fa-pause"></i>
        </button>
      </div>
      <textarea
        placeholder="Enter text here.."
        id="txt"
        rows="6"
      ></textarea>
      <button id="submit" type="submit">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
